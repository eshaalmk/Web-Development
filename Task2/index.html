<!DOCTYPE html>
<html>
<head>
<style>
    #square {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        left: 50px;
        top: 50px;
        transition: left 0.5s linear, top 0.5s linear;
    }
</style>
</head>
<body>

<div id="square"></div>

<button onclick="startMovement()">Start</button>
<button onclick="stopMovement()">Stop</button>

<script src="script.js"></script>
</body>
</html>
